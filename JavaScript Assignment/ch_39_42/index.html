<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Marks Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calculator-container">
            <h1>Marks Percentage Calculator</h1>
            
            <div class="input-group">
                <label for="marksObtained">Marks Obtained:</label>
                <input type="number" id="marksObtained" placeholder="Enter marks obtained">
            </div>
    
            <div class="input-group">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" placeholder="Enter total marks">
            </div>
    
            <button id="btn">Calculate</button>
        </div>
    
        <div class="calculator-container">
            <h2>Percentage Obtained:</h2>
            <p id="div2-p1"></p>
            <br><br>
            <h2>Grade:</h2>
            <p id="div2-p2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
