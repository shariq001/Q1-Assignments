<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">WEB CALCULATOR</h1>
    <div>
       <b>Enter your first Digit:</b> <br> <input type="number" id="num1" placeholder="Num1">
    <br>
    <b>Enter your second Digit:</b> <br> <input type="number" id="num2" placeholder="Num2">
    <br>
    <b>Select an operation please:</b> <br>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Substract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="rem">Remainder</option>
    </select>

    <br><br>
    <button id="btn">Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
